<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="shortcut icon" href="./A1_mini.jpg" type="image/jpg">

   <title>Bambulab A1 mini profile transpiler</title>
   <script src="./jszip.min.js"></script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

   <style>
      .t3mf-upload>input {
         display: none;
      }
   </style>

   <!-- Google tag (gtag.js) -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-D65YCEBC5W"></script>
   <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-D65YCEBC5W');
   </script>
               
</head>
<body class="container">
   <h3>Choose the 3mf file </h3>
   <p>The file will be downloaded once ready, this might take ~30s</p>

   <div onclick="redirectToFileSelect()" class="t3mf-upload btn-large" style="border-radius: 55px; display: flex;align-items: center;justify-content: center;vertical-align: middle;">
      <label for="file">
         <span class="material-symbols-outlined" style="color:white;font-size: xx-large;vertical-align: middle;cursor: pointer;">
            upload
            </span>
      </label>
      <input type="file" id="file" name="file" accept=".3mf" style="cursor: pointer;"><br />

   </div>

   <p>Note: this transpiler works by tricking the cloud slicer about the file capability, this may result in print errors or a cloud slicing error</p>

   <br><p>Made by <a href="https://github.com/leonllrmc">leonllrmc</a> &copy;2024</p>


   <script src="./main.js"></script>
</body>
</html>
